<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>焦点图、轮播图</title>
<style>
ul,li{margin:0; padding:0; list-style:none;}
/*slide*/
.slide{width:100%; height:654px; overflow:hidden; position:relative;}
.slideful{width:1920px; position:absolute; left:0;top:0; }
.slideful li{position:absolute; opacity: 0;}
.slidebtn{position:absolute; z-index:99; bottom:10px; width:100%; text-align:center;}
.slidebtn span{background-color:#ccc; color:#000; padding:5px 8px; cursor:pointer;}
.slidebtn span.on{color:#fff; background-color:#ff0000;}
</style>
</head>
<body>
<div class="slide" id="slide">
	<ul class="slideful">
		<li><a href=""><img src="p1.jpg" alt=""></a></li>
		<li><a href=""><img src="p2.jpg" alt=""></a></li>
		<li><a href=""><img src="p1.jpg" alt=""></a></li>
		<li><a href=""><img src="p2.jpg" alt=""></a></li>
	</ul>
	<div class="slidebtn">
		<span class="on">1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>
</div>
<div>其它内容</div>
<script src="js/jquery.min.js"></script>
<script>
var scrollBox=$("#slide").find(".slideful"),
	scrollWidth=scrollBox.width(),
	scrollEle=$("#slide").find("li"),
	btn=$("#slide").find(".slidebtn span");
function setPos(){
	var	winWidth=$(window).width(),
		scLeft=scrollWidth/2-winWidth/2;
	scrollEle.css({"left":-scLeft});

};
setPos();
$(window).bind("resize",function(){
	setPos();
})
btn.each(function(i){
	$(this).hover(function(){
		btn.removeClass("on").eq(i).addClass("on");
		scrollEle.removeClass("on").stop(true, true).eq(i).animate({"opacity":1},500).siblings().animate({"opacity":0},500);

	},function(){

	});

});
</script>
</body>
</html>
